  <form class="needs-validation" novalidate>
    <div class="d-grid align-items-center justify-content-center">
      <div class="form-group">
        <label for="validationCustom1" class="form-label">Item</label>
        <input type="text" class="form-control" id="item" placeholder="Item" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div><br/>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Category</label>
        <select class="form-control" id="category">
          <option>Food</option>
          <option>Clothing</option>
          <option>Transportation</option>
          <option>Rent</option>
          <option>Utilities</option>
          <option>Medical/Healthcare</option>
          <option>Auto</option>
          <option>Education</option>
          <option>Entertainment</option>
          <option>Personal</option>
        </select>
      </div><br/>
      <div class="form-group">
        <label for="validationCustom2">Cost</label>
        <div class="input-group">
          <span class="input-group-addon"></span>
          <input type="number" class="form-control currency" id="cost" placeholder="$" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div><br/>
        <div class="form-group">
          <label for="validationCustom3">Date of Transaction</label>
          <input type="date" class="form-control" id="date" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div><br>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-lg btn-light" style="background-color: #9bd1f7;" onclick="addTransaction()">Submit</button>
      </div>
    </div>
  </form>
