<body>
  <!------------------------------>
  <!-- Your HTML Layout go here -->

  <!-- our own navbar goes here -->
  <nav id="navbarPlaceholder"></nav>

  <!-- form -->
  <div class="container h- 75 d-grid align-items-center justify-content-center transaction">
    <!-- <form> -->
      <div class="form-group">
        <label for="exampleFormControlTextArea1">Item</label>
        <input type="text" class="form-control" id="item" placeholder="Item" required>
      </div><br />
      <div class="form-group">
        <label for="exampleFormControlSelect1">Category</label>
        <select class="form-control" id="category" required>
          <option>Food</option>
          <option>Clothing</option>
          <option>Transportation</option>
          <option>Rent</option>
          <option>Utilities</option>
          <option>Medical/Healthcare</option>
          <option>Auto</option>
          <option>Education</option>
          <option>Entertainment</option>
          <option>Personal</option>
        </select>
      </div><br />
      <div class="form-group">
        <label for="exampleFormControlSelect2">Cost</label>
        <div class="input-group">
          <span class="input-group-addon">$</span>
          <input type="number" class="form-control currency" id="cost" patter="^[\d]{1,}.[\d]{2}$" required>
        </div><br/>
        <div class="form-group">
          <label for="exampleFormControlTextArea2">Date of Transaction</label>
          <input type="date" class="form-control" id="date" required>
        </div><br>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-lg btn-light" style="background-color: #9bd1f7;" onclick="setTransactionData()">Submit</button>
      </div>
    <!-- </form> -->
